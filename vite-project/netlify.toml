[build]
  # Dossier de build
  publish = "dist"
  # Commande de build
  command = "npm run build"
  # IMPORTANT: Pour économiser les crédits pendant le développement
  # Les builds automatiques peuvent être désactivés dans le dashboard Netlify
  # Site settings > Build & deploy > Build settings > Stop auto publishing

[build.environment]
  # Version de Node.js
  NODE_VERSION = "18"

# Redirections pour React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    # Forcer HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Protection XSS
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    # Politique de référent
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


